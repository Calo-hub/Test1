<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Was Work Today?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>How was work today?</h1>
        <div class="emojis">
            <div class="emoji">😀</div>
            <div class="emoji">😐</div>
            <div class="emoji">😞</div>
        </div>
    </div>
</body>

<script>
    function sendResponse(response) {
      const url = 'https://script.google.com/macros/s/AKfycbys1EvUxOjl94ZjMatPkjqogQuY7k_UsSBfbyY-47_j9T8B6bxoRgWyikeE8BzvtLIS/exec'; // Replace with your Google Apps Script URL
      const data = {
        time: new Date().toLocaleTimeString(),
        date: new Date().toLocaleDateString(),
        response: response
      };
  
      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(data)
      }).then(() => {
        // document.querySelector('.content').innerHTML = '<h1>Thank you for your response!</h1>';
        setTimeout(() => {
          document.querySelector('.content').innerHTML = `
            <h1>How was work today?</h1>
            <div class="emojis">
              <div class="emoji">😀</div>
              <div class="emoji">😐</div>
              <div class="emoji">😞</div>
            </div>`;
          addEmojiClickHandlers(); // Re-add event listeners
          console.log("Button was clicked")
        }, 1500);
      }).catch(error => console.error('Error:', error));
    }
  
    function addEmojiClickHandlers() {
      document.querySelectorAll('.emoji').forEach(emoji => {
        emoji.addEventListener('click', function() {
          document.querySelector('.content').innerHTML = '<h1>Thank you for your response!</h1>';
          sendResponse(this.textContent);
        });
      });
    }
  
    // Initialize emoji click handlers on page load
    addEmojiClickHandlers();
  </script>
  
  
</html>
