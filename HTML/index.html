<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Was Work Today?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
    <h1>How was work today?</h1>
    <div class="emojis">
        <div class="emoji" onclick="sendResponse('HAPPY')">😀</div>
        <div class="emoji" onclick="sendResponse('NEUTRAL')">😐</div>
        <div class="emoji" onclick="sendResponse('SAD')">😞</div>
    </div>
</div>

<script>
    function sendResponse(response) {
        const url = 'https://script.google.com/macros/s/AKfycbys1EvUxOjl94ZjMatPkjqogQuY7k_UsSBfbyY-47_j9T8B6bxoRgWyikeE8BzvtLIS/exec';
        const data = {
            time: new Date().toLocaleTimeString(),
            date: new Date().toLocaleDateString(),
            response: response
        };

        document.querySelector('.content').innerHTML = '<h1>Thank you for your response!</h1>';
        console.log("Response sent:", response);

        fetch(url, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        }).then(() => {
            console.log("Response Sent");
        }).catch(error => {
            console.error('Error:', error);
        });

        setTimeout(() => {
            document.querySelector('.content').innerHTML = `
                    <h1>How was work today?</h1>
                    <div class="emojis">
                        <div class="emoji" onclick="sendResponse('HAPPY')">😀</div>
                        <div class="emoji" onclick="sendResponse('NEUTRAL')">😐</div>
                        <div class="emoji" onclick="sendResponse('SAD')">😞</div>
                    </div>`;
        }, 1500);
    }
</script>
</body>
</html>
